<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>
<body>
    <label for="username">Name:
        <input type="text" id="username" secured="'true" autocomplete="off" >
    </label>
    <label for="username">Male:
        <input type="checkbox" id="chkAccept" checked >
    </label>
    <input type="password" id="password" style="color:red;width: 50%;">

    <!-- custom attributes with prefix data -->
    <div id="main" data-progress="pending" data-value="10%"></div>


</body>
<script>

    let input = document.querySelector('#username');
    console.log(input.secured) //undefined because secured is non standard attribute

    for(let attr of input.attributes){
        console.log(`${attr.name} = ${attr.value}`)
    }

    input.setAttribute('tabindex', 2);
    console.log(input.getAttribute('tabIndex'));

    input.setAttribute('value', 'guest');
    console.log(input.value);

    let checkBox = document.querySelector('#chkAccept');
    console.log(checkBox.checked);

</script>

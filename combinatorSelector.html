<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Sibling Combinator Example</title>
  <style>
    /* Style the first paragraph element */
    p {
      color: blue;
    }

    /* Style the second paragraph element that is a sibling of the first paragraph */
    p ~ p {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
    

  <p>This is the first paragraph.</p>
  <!-- <h1>Hello World!</h1> -->


  <p>This is the second paragraph.</p>
  <h1>Hello World!</h1>
  <p>This is the third paragraph.</p>

</body>
</html>

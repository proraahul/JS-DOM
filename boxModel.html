<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting a width and height of an element</title>
</head>

<body>
    <div class="box" style="width:100px;height:150px;border:solid 1px #000; padding:10px"></div>
</body>
<script>
    let box = document.querySelector('.box');
    let width = box.offsetWidth;
    let height = box.offsetHeight;
    console.log(`width: ${width}, Height: ${height}`);

    const domRect = box.getBoundingClientRect();
    console.log(domRect);

    let clientWidth = box.clientWidth;
    let clientHeight = box.clientHeight;

    console.log(`clientWidth: ${clientWidth}, clientHeight: ${clientHeight}`);

    //get the margin of element
    let style = getComputedStyle(box);
    let marginLeft = parseInt(style.marginLeft);
    let marginRight = parseInt(style.marginRight);
    let marginTop = parseInt(style.marginTop);
    let marginBottom = parseInt(style.marginBottom);
    console.log(`marginLeft:${marginLeft}, marginRight:${marginRight}, marginTop:${marginTop}, marginBottom:${marginBottom}`)

    //get border of an element
    let borderTopWidth = parseInt(style.borderTopWidth);
    let borderLeftWidth = parseInt(style.borderLeftWidth);
    let borderBottomWidth = parseInt(style.borderBottomWidth);
    let borderRightWidth = parseInt(style.borderRightWidth);
    console.log(`borderTopWidth:${borderTopWidth}, borderLeftWidth:${borderLeftWidth}, borderBottomWidth:${borderBottomWidth}, borderRightWidth:${borderRightWidth}`)

    //get height and width of window
    let winWidth = window.innerWidth;
    let winHeight = window.innerHeight;

    console.log(`winWidth: ${winWidth}, winHeight: ${winHeight}`);

</script>

</html>

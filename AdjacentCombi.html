<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for the first paragraph */
    p {
      color: blue;
    }

    /* Style for the paragraph immediately following another paragraph */
    p + p {
      color: red;
      font-weight: bold;
    }
  </style>
  <title>Adjacent Sibling Combinator Example</title>
</head>
<body>

  <p>This is the first paragraph.</p>
  <p>This is the second paragraph, and its style is affected by the adjacent sibling combinator.</p>
  <p>This is the third paragraph, and its style is not affected by the adjacent sibling combinator.</p>

</body>
</html>

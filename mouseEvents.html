<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events in JS</title>
</head>

<body>
    <button id="btn">Click Me with any mouse button!</button>
    <p id="message"></p>

    <!-- modifiers Key -->
    <button id="btnKeys">Click me with Alt, Shift, Ctrl pressed</button>
    <p id="messageKeys"></p>
</body>
<script>
    let btn = document.querySelector('#btn');
    // disable conext menu when right mouse clicked
    btn.addEventListener('contextmenu', (e) => {
        e.preventDefault();
    });

    // show the mouse event message

    btn.addEventListener('mouseup', (e) => {
        let msg = document.querySelector('#message');

        switch (e.button) {
            case 0:
                msg.textContent = 'Left mouse button clicked';
                break;
            case 1:
                msg.textContent = 'Middle mouse button clicked';
                break;
            case 2:
                msg.textContent = 'Right mouse button clicked';
                break;
            default:
                msg.textContent = `Unknown mouse button clicked ${e.button}`;
        }
    })

    // modifiers Keys
    let btnKeys = document.querySelector('#btnKeys');
    btnKeys.addEventListener('click', (e) => {
        let keys = [];

        if(e.shiftKey)
        keys.push('shift');
        if(e.ctrlKey)
        keys.push('ctrl');
        if(e.altKey)
        keys.push('alt');
        if(e.metaKey)
        keys.push('cmd/win key');

        let msg = document.querySelector('#messageKeys');
        msg.textContent = `Keys: ${keys.join('+')};
    });
</script>

</html>

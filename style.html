<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container flex javascript content" id="content">
        <h1 class="heading">Hello World!</h1>
        <p id="content">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod, repellat!</p>
    </div>

    <ul id="menu" class="vertical main">
        <li>HomePage</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
<script>
    let heading = document.querySelector('.heading');
    heading.style.cssText = 'color:red; background-color:yellow';
    // heading.style.color = 'red';
    // heading.style.backgroundColor = 'yellow';

    let p = document.querySelector('#content');
    p.style.color = 'red';
    p.style.fontWeight = 'bold';
    // p.style.textDecoration = 'underline';

    function css(e, styles){
        for(const property in styles){
            e.style[property] = styles[property];
        }
    }
    let content = document.querySelector('#content');
    css(content, {background:'yellow',border:'solid 1px red'});

    // className
    let menu = document.querySelector('#menu');
    // console.log(menu.className);

    menu.className += ' newClassName';
    menu.classList.add('className'); // its better for use
    console.log(menu.className);


    let div = document.querySelector('#content');
    div.classList.add('info');
    // div.classList.remove('content', 'info')
    // div.classList.replace('info', 'inform');
    // console.log(div.classList.contains('info'));
    for(let cssClass of div.classList){
        console.log(cssClass);
    }

</script>

</html>

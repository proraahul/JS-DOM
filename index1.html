<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js CreateElement Demo</title>
</head>

<body>
    <ul id="menu">
        <li>Home</li>
    </ul>
    <ul id="menu1">
        <li>Home</li>
    </ul>

     <!-- moving node within the document -->
    <ul id='first-list'>
        <li>Everst</li>
        <li>Fuji</li>
        <li>Kilimanjaro</li>
    </ul>

    <ul id='second-list'>
        <li>karakoram Range</li>
        <li>Denali</li>
        <li>Mont Balnc</li>
    </ul>

    <div id="note">
        Hello Javascript innerText Demo
        <!-- <p>Hello</p> -->
        <span style="display: none;">javascript text Content Demo</span>
    </div>

</body>
<script>
    let div = document.createElement('div')
    div.id = 'content';
    div.className = 'container';
    div.innerHTML = '<p>Create Element Example</p>';
    document.body.appendChild(div)

    let text = document.createTextNode('Hello Duniya I am text content under div');
    div.appendChild(text);

    // create element and add into div
    let h2 = document.createElement('h2');
    h2.textContent = 'Add h2 Element into the div';
    div.appendChild(h2);

    // Create list item
    let li = document.createElement('li');
    li.textContent = 'Products';

    let menu = document.getElementById('menu');
    menu.appendChild(li);

    li = document.createElement('li');
    li.textContent = 'About Us';
    menu.appendChild(li);

    // create a dynamic script
    let script = document.createElement('script');
    script.src = '/lib.js';
    document.body.appendChild(script);

    // you can first create a new helper function that loads a javascript file from an URL:

    function loadJS(url) {
        let script = document.createElement('script');
        script.src = '/lib.js';
        document.body.appendChild(script);
    }
    loadJS('/lib.js');

    // to load a javascript file asynchronously, you set the async attribute of the script element to true

    function loadJSAsync(url){
        let script = document.createElement('script');
        script.src = url;
        script.async = true;
        document.body.appendChild(script);
    }

    // appendChild method
    function createMenuItem(name){
        let li = document.createElement('li');
        li.textContent = name;
        return li;
        const menu1 = document.getElementById('menu1')
    }
    menu1.appendChild(createMenuItem('Home'));
    menu1.appendChild(createMenuItem('About Us'));
    menu1.appendChild(createMenuItem('Contact'));

    
// get the first list
    let firstList = document.getElementById('first-list');
    // take the first child element
    const everest = firstList.firstElementChild;
    // get the second list
    const secondList = document.getElementById('second-list');
    // append the everest to the second list
    secondList.appendChild(everest);


    // textContent vs innerText
    let note = document.getElementById('note');
    // console.log(note.innerText);
    console.log(note.textContent);
    // note.textContent = 'this is note'


</script>

</html>
